        <div class="calendar-week-days">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="calendar-days">
            <div *ngFor="let day of daysOfMonth">
                <div [ngClass]="{'other-month-day': !day.isCurrentMonth}">
                    {{ day.day }}
                </div>
            </div>
        </div>
    </div>
</div>
